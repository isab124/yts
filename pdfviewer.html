<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Document Viewer</title>
    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #8b5cf6;
            --glass-bg: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #f1f5f9;
        }

        body {
            background: #0f172a;
            color: var(--text-color);
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow: hidden;
            /* Prevent body scroll, handle in container */
            height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
            /* Disable text selection */
            -webkit-user-select: none;
        }

        /* Blur Overlay for Anti-Screenshot */
        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .blur-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .blur-overlay h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fca5a5;
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 24px;
            left: 24px;
            z-index: 100;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        /* PDF Container */
        .pdf-container {
            flex: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            padding: 80px 20px 100px 20px;
            /* Space for header/footer */
            position: relative;
            background: #0f172a;
        }

        /* Canvas Wrapper */
        .canvas-wrapper {
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* Controls Toolbar */
        .toolbar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 12px 24px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .tool-btn {
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            opacity: 0.8;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            opacity: 1;
            transform: scale(1.1);
        }

        .tool-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .page-info {
            font-variant-numeric: tabular-nums;
            font-weight: 500;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            min-width: 80px;
            text-align: center;
        }

        /* Loader */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 50;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .toolbar {
                width: 90%;
                justify-content: space-between;
                padding: 12px 16px;
                bottom: 20px;
            }

            .pdf-container {
                padding: 70px 10px 90px 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Anti-Screenshot Blur Overlay -->
    <div class="blur-overlay" id="blurOverlay">
        <h2>⚠️ Security Alert</h2>
        <p>Content hidden for protection.</p>
    </div>

    <a href="youtube_subscription_site.html" class="back-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
        <span>Back</span>
    </a>

    <div class="loader" id="loader"></div>

    <div class="pdf-container" id="pdfContainer">
        <div class="canvas-wrapper" id="canvasWrapper">
            <canvas id="pdfCanvas"></canvas>
        </div>
    </div>

    <div class="toolbar">
        <button class="tool-btn" id="prevBtn" title="Previous Page">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6" />
            </svg>
        </button>

        <span class="page-info" id="pageInfo">Loading...</span>

        <button class="tool-btn" id="nextBtn" title="Next Page">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 18l6-6-6-6" />
            </svg>
        </button>

        <div style="width: 1px; height: 24px; background: rgba(255,255,255,0.2); margin: 0 10px;"></div>

        <button class="tool-btn" id="zoomOutBtn" title="Zoom Out">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
                <line x1="8" y1="11" x2="14" y2="11" />
            </svg>
        </button>

        <button class="tool-btn" id="zoomInBtn" title="Zoom In">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
                <line x1="11" y1="8" x2="11" y2="14" />
                <line x1="8" y1="11" x2="14" y2="11" />
            </svg>
        </button>
    </div>

    <script>
        // --- Security & Anti-Debug ---
        (function () {
            // Anti-Screenshot: Blur on focus loss
            window.addEventListener('blur', () => {
                document.getElementById('blurOverlay').classList.add('active');
                document.title = 'Security Alert';
            });

            window.addEventListener('focus', () => {
                document.getElementById('blurOverlay').classList.remove('active');
                document.title = 'Secure Document Viewer';
            });

            // Disable Context Menu
            document.addEventListener('contextmenu', e => e.preventDefault());

            // Disable Key Shortcuts (Print, Save, Inspect)
            document.addEventListener('keydown', e => {
                if ((e.ctrlKey && (e.key === 'p' || e.key === 's' || e.key === 'u')) || // Ctrl+P/S/U
                    e.key === 'PrintScreen' ||
                    e.keyCode === 123 || // F12
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) {
                    e.preventDefault();
                    alert('Action blocked for security.');
                }
            });

            // DevTools Detection
            const threshold = 160;
            setInterval(() => {
                if (window.outerWidth - window.innerWidth > threshold ||
                    window.outerHeight - window.innerHeight > threshold) {
                    window.location.href = 'youtube_subscription_site.html';
                }
            }, 1000);
        })();

        // --- PDF Logic ---
        const pdfUrls = {
            'sample': 'https://pdfobject.com/pdf/sample.pdf',
            'sample2': 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf',
            'drive1': 'https://raw.githubusercontent.com/mozilla/pdf.js/master/web/compressed.tracemonkey-pldi-09.pdf' // Changed to a reliable public PDF for demo
        };

        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.2;
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');

        // Get URL param
        const urlParams = new URLSearchParams(window.location.search);
        const pdfId = urlParams.get('id') || 'sample';
        const url = pdfUrls[pdfId] || pdfUrls['sample'];

        // Load Document
        pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('loader').style.display = 'none';
            document.getElementById('pageInfo').textContent = `${pageNum} / ${pdfDoc.numPages}`;

            // Enable buttons
            updateButtons();

            // Render first page
            renderPage(pageNum);
        }).catch(function (error) {
            console.error('Error loading PDF:', error);
            document.getElementById('loader').style.display = 'none';
            alert('Error loading document. Please try again.');
        });

        function renderPage(num) {
            pageRendering = true;

            // Fetch page
            pdfDoc.getPage(num).then(function (page) {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render context
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                const renderTask = page.render(renderContext);

                // Wait for render to finish
                renderTask.promise.then(function () {
                    pageRendering = false;

                    // Apply Watermark
                    drawWatermark();

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            // Update page counters
            document.getElementById('pageInfo').textContent = `${num} / ${pdfDoc.numPages}`;
            updateButtons();
        }

        function drawWatermark() {
            const width = canvas.width;
            const height = canvas.height;

            ctx.save();
            ctx.globalAlpha = 0.1; // Semi-transparent
            ctx.font = 'bold 40px Arial';
            ctx.fillStyle = 'red';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Diagonal rotation
            ctx.translate(width / 2, height / 2);
            ctx.rotate(-Math.PI / 4);

            // Draw multiple lines
            ctx.fillText('CONFIDENTIAL', 0, -50);
            ctx.fillText('DO NOT SHARE', 0, 50);

            // User ID (Mock)
            const user = localStorage.getItem('userContact');
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    ctx.font = '20px Arial';
                    ctx.fillText(`Licensed to: ${userData.value}`, 0, 100);
                } catch (e) { }
            }

            ctx.restore();
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        function onZoomIn() {
            scale += 0.2;
            queueRenderPage(pageNum);
        }

        function onZoomOut() {
            if (scale <= 0.6) return;
            scale -= 0.2;
            queueRenderPage(pageNum);
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = pageNum <= 1;
            document.getElementById('nextBtn').disabled = pageNum >= pdfDoc.numPages;
        }

        // Event Listeners
        document.getElementById('prevBtn').addEventListener('click', onPrevPage);
        document.getElementById('nextBtn').addEventListener('click', onNextPage);
        document.getElementById('zoomInBtn').addEventListener('click', onZoomIn);
        document.getElementById('zoomOutBtn').addEventListener('click', onZoomOut);
    </script>
</body>

</html>
