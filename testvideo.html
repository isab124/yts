<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinematic Player</title>
    <style>
        body {
            background: #0d0d0d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            position: relative;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.4);
            color: #e0e7ff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-color: rgba(99, 102, 241, 0.6);
            transform: translateX(-3px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .back-button:active {
            transform: translateX(-1px);
        }



        .player-container {
            position: relative;
            width: 90%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.25);
            background: black;
        }

        #player {
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            gap: 8px;
            z-index: 10;
            transition: all 0.5s ease;
            backdrop-filter: blur(0px);
            background: rgba(0, 0, 0, 0);
            opacity: 1;
            pointer-events: auto;
        }

        .controls.active {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .control-btn:hover {
            background: rgba(255, 0, 0, 0.5);
        }

        .time-display {
            color: white;
            font-size: 12px;
            font-weight: 500;
            padding: 3px 8px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 4px;
            white-space: nowrap;
            user-select: none;
            font-family: 'Courier New', monospace;
            flex-shrink: 0;
        }

        .progress-container {
            flex: 1 1 auto;
            min-width: 80px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            touch-action: none;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: #ff0000;
            border-radius: 3px;
        }

        /* üåê Mobile View */
        @media (max-width: 768px) {
            body {
                background: black;
                margin: 0;
                height: 100vh;
                overflow: hidden;
            }

            .player-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
                z-index: 1;
            }

            #player {
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: 0;
            }

            .controls {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 10px 12px;
                background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
                opacity: 1;
                transition: opacity 0.4s ease;
                z-index: 10;
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                gap: 8px;
            }

            .controls.hidden {
                opacity: 0;
                pointer-events: none;
            }

            .control-btn {
                font-size: 18px;
                padding: 8px 10px;
                border-radius: 6px;
                flex-shrink: 0;
            }

            .progress-container {
                position: fixed;
                bottom: 60px;
                left: 12px;
                right: 12px;
                width: auto;
                height: 6px;
                background: rgba(255, 255, 255, 0.25);
                cursor: pointer;
                z-index: 15;
                border-radius: 3px;
            }

            .progress {
                height: 100%;
                width: 0%;
                background: #ff0000;
                border-radius: 3px;
            }

            /* Gesture areas */
            .tap-zone {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 50%;
                z-index: 5;
            }

            .tap-left {
                left: 0;
            }

            .tap-right {
                right: 0;
            }

            .feedback {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                font-size: 28px;
                opacity: 0;
                transition: opacity 0.3s ease;
                pointer-events: none;
                z-index: 20;
            }

            .feedback.show {
                opacity: 1;
            }

            .feedback.left {
                left: 25%;
            }

            .feedback.right {
                right: 25%;
            }

            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 14px;
                font-size: 13px;
                gap: 6px;
            }

            .back-button span:last-child {
                display: none;
            }

            .back-button span:first-child {
                font-size: 18px;
            }

            .time-display {
                position: fixed;
                bottom: 70px;
                left: 12px;
                font-size: 11px;
                padding: 3px 8px;
                background: rgba(0, 0, 0, 0.8);
                z-index: 16;
                border-radius: 4px;
                backdrop-filter: blur(5px);
            }


        }

        /* Center feedback (play/pause) */
        .center-feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            opacity: 0;
            color: white;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 20;
        }

        .center-feedback.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <a href="youtube_subscription_site.html" class="back-button">
        <span>‚Üê</span>
    </a>

    <div class="player-container">
        <div id="player"></div>

        <!-- Gesture zones -->
        <div class="tap-zone tap-left"></div>
        <div class="tap-zone tap-right"></div>
        <div class="feedback left" id="leftFeedback">‚è™ -10s</div>
        <div class="feedback right" id="rightFeedback">‚è© +10s</div>
        <div class="center-feedback" id="centerFeedback">‚ñ∂</div>

        <div class="controls" id="controls">
            <button id="playPauseBtn" class="control-btn">‚ñ∂</button>
            <button id="skipBackBtn" class="control-btn">‚è™ -10s</button>
            <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
            <div class="progress-container" id="progressContainer">
                <div class="progress" id="progress"></div>
            </div>
            <button id="skipForwardBtn" class="control-btn">‚è© +10s</button>
            <button id="muteBtn" class="control-btn">üîá</button>
            <button id="fullscreenBtn" class="control-btn">‚õ∂</button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Anti-debugging: Detect DevTools and redirect immediately
        (function () {
            const devtools = { isOpen: false, detected: false };
            const threshold = 160;
            let detectionCount = 0;

            setInterval(function () {
                const widthDiff = window.outerWidth - window.innerWidth;
                const heightDiff = window.outerHeight - window.innerHeight;

                if (widthDiff > threshold || heightDiff > threshold) {
                    devtools.isOpen = true;
                    detectionCount++;

                    // Redirect after 2 consecutive detections (1 second) to avoid false positives
                    if (detectionCount >= 2 && !devtools.detected) {
                        devtools.detected = true;
                        console.warn('Developer tools detected - Redirecting...');

                        // Log the attempt
                        const userInfo = localStorage.getItem('userContact');
                        if (userInfo) {
                            console.log('DevTools opened by:', JSON.parse(userInfo).value);
                        }

                        // Redirect to video list
                        window.location.href = 'youtube_subscription_site.html';
                    }
                } else {
                    devtools.isOpen = false;
                    // Reset counter if DevTools closed
                    if (detectionCount > 0) {
                        detectionCount = Math.max(0, detectionCount - 1);
                    }
                }
            }, 500); // Check every 500ms for faster detection

            window.devtools = devtools;
        })();

        // Check if user is authorized
        if (localStorage.getItem('userAuthorized') !== 'true') {
            // Redirect to email prompt if not authorized
            window.location.href = 'index.html';
        }

        // Additional DevTools detection using debugger
        (function () {
            let checkCount = 0;
            setInterval(function () {
                const before = new Date();
                debugger; // This pauses if DevTools is open
                const after = new Date();
                const diff = after - before;

                // If debugger paused for more than 100ms, DevTools is open
                if (diff > 100) {
                    checkCount++;
                    if (checkCount >= 2) {
                        console.warn('DevTools detected via debugger - Redirecting...');
                        window.location.href = 'youtube_subscription_site.html';
                    }
                } else {
                    checkCount = 0;
                }
            }, 1000);
        })();

        // Prevent right-click and inspect shortcuts
        document.addEventListener('contextmenu', e => {
            e.preventDefault();
            // Show custom message
            alert('Right-click is disabled for content protection');
            return false;
        });

        document.addEventListener('keydown', e => {
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+Shift+C, Ctrl+Shift+K
            if (e.keyCode === 123 || // F12
                (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
                (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
                (e.ctrlKey && e.shiftKey && e.keyCode === 67) || // Ctrl+Shift+C
                (e.ctrlKey && e.shiftKey && e.keyCode === 75) || // Ctrl+Shift+K (Firefox)
                (e.ctrlKey && e.keyCode === 85) || // Ctrl+U
                (e.ctrlKey && e.keyCode === 83) || // Ctrl+S (Save)
                e.keyCode === 123) { // F12
                e.preventDefault();
                alert('This action is disabled for content protection');
                return false;
            }
        });

        // Detect DevTools via console object manipulation
        (function () {
            const element = new Image();
            Object.defineProperty(element, 'id', {
                get: function () {
                    // This getter is called when DevTools tries to log the element
                    console.warn('Console access detected - Redirecting...');
                    window.location.href = 'youtube_subscription_site.html';
                }
            });
            // Try to log it (will trigger if console is open)
            console.log('%c', element);
        })();

        let player, progressInterval, hideControlsTimeout;
        let lastTapLeft = 0, lastTapRight = 0, lastClickTime = 0;
        let isDragging = false;

        // Obfuscation Layer 1: Split and encoded video data
        // Original: K5KVEU3aaeQ
        const _0x4a2b = ['K5KV', 'EU3a', 'aeQ'];

        // Obfuscation Layer 2: Decode function with anti-debugging
        function _0xd3c0(parts) {
            const _t = Date.now();
            if (window.devtools && window.devtools.isOpen) return null;
            // Join the parts to form video ID
            const decoded = parts.join('');
            return (_t % 2 === 0) ? decoded : decoded;
        }

        // Obfuscation Layer 3: Get video ID with domain check
        function _0x9f2a() {
            // Check if running on allowed domain (prevents embedding)
            const allowedDomains = ['127.0.0.1', 'localhost'];
            const currentDomain = window.location.hostname;

            console.log('Current domain:', currentDomain);

            // Domain verification (allow empty for local file testing)
            const isDomainAllowed = allowedDomains.some(domain =>
                currentDomain.includes(domain)
            ) || currentDomain === '';

            if (!isDomainAllowed) {
                console.error('Unauthorized domain:', currentDomain);
                return null;
            }

            // Get user info for watermarking
            const userInfo = localStorage.getItem('userContact');
            if (!userInfo) {
                console.error('No user info found');
                window.location.href = 'index.html';
                return null;
            }

            // Decode video ID
            const vid = _0xd3c0(_0x4a2b);
            console.log('Decoded video ID:', vid);

            // Log access (in production, send to backend)
            const accessLog = {
                user: JSON.parse(userInfo).value,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                referrer: document.referrer
            };
            console.log('Access logged:', accessLog);

            return vid;
        }

        function onYouTubeIframeAPIReady() {
            const videoId = _0x9f2a();

            console.log('Video ID retrieved:', videoId);
            console.log('Video ID length:', videoId ? videoId.length : 0);

            if (!videoId) {
                alert('Unauthorized access detected');
                window.location.href = 'index.html';
                return;
            }

            player = new YT.Player('player', {
                videoId: videoId,
                playerVars: { modestbranding: 1, rel: 0, showinfo: 0, controls: 0, disablekb: 1 },
                events: { onReady: onPlayerReady, onStateChange: onPlayerStateChange },
            });
        }

        function onPlayerReady() {
            const playPauseBtn = document.getElementById('playPauseBtn');
            const skipBackBtn = document.getElementById('skipBackBtn');
            const skipForwardBtn = document.getElementById('skipForwardBtn');
            const muteBtn = document.getElementById('muteBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const progress = document.getElementById('progress');
            const progressContainer = document.getElementById('progressContainer');
            const controls = document.getElementById('controls');
            const leftZone = document.querySelector('.tap-left');
            const rightZone = document.querySelector('.tap-right');
            const leftFeedback = document.getElementById('leftFeedback');
            const rightFeedback = document.getElementById('rightFeedback');
            const centerFeedback = document.getElementById('centerFeedback');
            const playerContainer = document.querySelector('.player-container');

            function togglePlayPause() {
                const state = player.getPlayerState();
                if (state === YT.PlayerState.PLAYING) player.pauseVideo();
                else player.playVideo();
            }

            playPauseBtn.addEventListener('click', togglePlayPause);
            skipBackBtn.addEventListener('click', () => seekRelative(-10));
            skipForwardBtn.addEventListener('click', () => seekRelative(10));

            muteBtn.addEventListener('click', () => {
                if (player.isMuted()) {
                    player.unMute();
                    muteBtn.textContent = 'üîá';
                } else {
                    player.mute();
                    muteBtn.textContent = 'üîä';
                }
            });

            fullscreenBtn.addEventListener('click', toggleFullscreen);
            document.addEventListener('fullscreenchange', updateFullscreenBtn);

            function updateProgress(e) {
                const rect = progressContainer.getBoundingClientRect();
                let clientX;
                if (e.type.startsWith('touch')) clientX = e.touches[0].clientX;
                else clientX = e.clientX;
                const percent = (clientX - rect.left) / rect.width;
                player.seekTo(player.getDuration() * Math.min(Math.max(percent, 0), 1), true);
            }

            // Desktop & Mobile progress dragging
            progressContainer.addEventListener('mousedown', e => { isDragging = true; updateProgress(e); });
            progressContainer.addEventListener('mousemove', e => { if (isDragging) updateProgress(e); });
            progressContainer.addEventListener('mouseup', e => { if (isDragging) { updateProgress(e); isDragging = false; } });
            progressContainer.addEventListener('mouseleave', () => { isDragging = false; });
            progressContainer.addEventListener('touchstart', e => { isDragging = true; updateProgress(e); });
            progressContainer.addEventListener('touchmove', e => { if (isDragging) updateProgress(e); });
            progressContainer.addEventListener('touchend', e => { if (isDragging) { isDragging = false; } });

            progressInterval = setInterval(() => {
                if (player && player.getDuration) {
                    const currentTime = player.getCurrentTime();
                    const duration = player.getDuration();
                    const percent = (currentTime / duration) * 100;
                    progress.style.width = percent + '%';

                    // Update time display
                    const timeDisplay = document.getElementById('timeDisplay');
                    timeDisplay.textContent = formatTime(currentTime) + ' / ' + formatTime(duration);
                }
            }, 500);

            function formatTime(seconds) {
                if (!seconds || isNaN(seconds)) return '0:00';

                const hours = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                const secs = Math.floor(seconds % 60);

                if (hours > 0) {
                    // Format: H:MM:SS
                    return hours + ':' + (mins < 10 ? '0' : '') + mins + ':' + (secs < 10 ? '0' : '') + secs;
                } else {
                    // Format: M:SS
                    return mins + ':' + (secs < 10 ? '0' : '') + secs;
                }
            }

            document.addEventListener('keydown', e => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    togglePlayPause();
                    showCenterFeedback();
                }
                else if (e.code === 'ArrowRight') {
                    e.preventDefault();
                    seekRelative(10);
                    showFeedback(rightFeedback);
                }
                else if (e.code === 'ArrowLeft') {
                    e.preventDefault();
                    seekRelative(-10);
                    showFeedback(leftFeedback);
                }
            });
            document.addEventListener('mousemove', showControls);

            playerContainer.addEventListener('click', e => {
                if (e.target.closest('.controls')) return;
                const now = Date.now();
                const rect = playerContainer.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const width = rect.width;
                if (now - lastClickTime < 300) {
                    if (x < width * 0.33) { seekRelative(-10); showFeedback(leftFeedback); }
                    else if (x > width * 0.66) { seekRelative(10); showFeedback(rightFeedback); }
                } else { togglePlayPause(); showCenterFeedback(); }
                lastClickTime = now;
            });

            leftZone.addEventListener('touchend', () => handleDoubleTap('left'));
            rightZone.addEventListener('touchend', () => handleDoubleTap('right'));

            function handleDoubleTap(side) {
                const now = Date.now();
                if (side === 'left' && now - lastTapLeft < 300) { seekRelative(-10); showFeedback(leftFeedback); }
                else if (side === 'right' && now - lastTapRight < 300) { seekRelative(10); showFeedback(rightFeedback); }
                if (side === 'left') lastTapLeft = now; else lastTapRight = now;
            }

            function showFeedback(el) { el.classList.add('show'); setTimeout(() => el.classList.remove('show'), 500); }
            function showCenterFeedback() {
                const state = player.getPlayerState();
                centerFeedback.textContent = state === YT.PlayerState.PLAYING ? '‚è∏' : '‚ñ∂';
                centerFeedback.classList.add('show');
                setTimeout(() => centerFeedback.classList.remove('show'), 400);
            }
            function seekRelative(sec) { const c = player.getCurrentTime(), d = player.getDuration(); player.seekTo(Math.min(Math.max(c + sec, 0), d), true); }
            function toggleFullscreen() { const container = document.querySelector('.player-container'); if (!document.fullscreenElement) container.requestFullscreen(); else document.exitFullscreen(); }
            function updateFullscreenBtn() { fullscreenBtn.textContent = document.fullscreenElement ? '‚ùé' : '‚õ∂'; }
            function showControls() { controls.style.opacity = '1'; controls.style.pointerEvents = 'auto'; clearTimeout(hideControlsTimeout); hideControlsTimeout = setTimeout(() => { if (player.getPlayerState() === YT.PlayerState.PLAYING) { controls.style.opacity = '0'; controls.style.pointerEvents = 'none'; } }, 2000); }
            showControls();
        }

        function onPlayerStateChange(event) {
            const playPauseBtn = document.getElementById('playPauseBtn');
            const controls = document.getElementById('controls');
            if (event.data === YT.PlayerState.PLAYING) { playPauseBtn.textContent = '‚è∏'; controls.classList.remove('active'); }
            else { playPauseBtn.textContent = '‚ñ∂'; controls.classList.add('active'); }
        }
    </script>
